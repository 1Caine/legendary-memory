<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">

  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>SuperAgent</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body, html {
  height: 100%;
  font-family: 'Press Start 2P', cursive;
}


    body {
      background-image: url('./SuperAgent-BG.jpg');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      background-attachment: fixed;
    }

    .content {
      height: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      text-shadow: 0 2px 6px rgba(0, 0, 0, 0.7);
    }

    .content h1 {
      font-size: 3rem;
      text-align: center;
    }
    .btn,
.content h1 {
  font-family: 'Press Start 2P', cursive;
}


    @media (max-width: 768px) {
  .content h1 {
    font-size: 1.3rem;
    padding: 0 1rem;
  }

      .btn {
  pointer-events: all;
}

    }

    
  /* ... keep previous styles ... */

  .button-container {
  position: fixed;
  bottom: 80px;
  width: 100%;
  display: flex;
  justify-content: space-evenly;
  padding: 0 20%;
  pointer-events: none;
}


.btn {
  background-color: rgba(0, 0, 0, 0.6);
  color: white;
  border: none;
  padding: 10px 20px;
  border-radius: 8px;
  font-size: 1rem;
  cursor: pointer;
  transition: background-color 0.3s;
  pointer-events: all; /* enable interaction */
}


  .btn:hover {
    background-color: rgb(161, 161, 161);
  }

  .email-popup {
  position: fixed;
  bottom: 140px;
  left: 50%;
  transform: translateX(-50%);
  background: rgba(0, 0, 0, 0.85);
  padding: 16px;
  border-radius: 10px;
  display: none;
  flex-direction: column;
  gap: 10px;
  font-family: 'Press Start 2P', cursive;
  z-index: 1000;
  color: white;
}

.email-popup input[type="email"] {
  padding: 8px;
  font-family: inherit;
  font-size: 0.6rem;
  border: none;
  border-radius: 5px;
  width: 250px;
}

.email-popup button[type="submit"] {
  margin-top: 10px;
  padding: 8px 12px;
  font-family: inherit;
  font-size: 0.6rem;
  border: none;
  border-radius: 5px;
  cursor: pointer;
  background-color: #00cc99;
  color: black;
}

.thank-you-message {
  position: fixed;
  bottom: 140px;
  left: 50%;
  transform: translateX(-50%);
  font-family: 'Press Start 2P', cursive;
  color: white;
  text-align: center;
  z-index: 999; /* Behind the popup which is 1000 */
  display: none;
  background: rgba(0, 0, 0, 0.5);
  padding: 10px 16px;
  border-radius: 8px;
  font-size: 0.7rem;
}

.toast {
  visibility: hidden; /* Hidden by default */
  min-width: 280px;
  background-color: rgba(0,0,0,0.85);
  color: #fff;
  text-align: center;
  border-radius: 8px;
  padding: 12px 20px;
  position: fixed;
  bottom: 150px;
  left: 50%;
  transform: translateX(-50%);
  font-family: 'Press Start 2P', cursive;
  font-size: 0.7rem;
  z-index: 1100;
  opacity: 0;
  transition: opacity 0.5s ease, visibility 0.5s ease;
  pointer-events: none;
}

/* Show the toast */
.toast.show {
  visibility: visible;
  opacity: 1;
  pointer-events: auto;
}

#bg-video {
  position: fixed;
  top: 0;
  left: 0;
  width: 100vw;
  height: 100vh;
  object-fit: cover;
  z-index: -1;
  pointer-events: none; /* ðŸ”’ Prevent interaction */
}

/* Hide image by default (desktop) */
.mobile-bg {
  display: none;
  position: fixed;
  top: 0;
  left: 0;
  width: 100vw;
  height: 100vh;
  object-fit: cover;
  z-index: -1;
}

/* Video by default is shown on desktop */
.desktop-bg {
  display: block;
}

/* On small screens, hide video and show image */
@media (max-width: 768px) {
  .desktop-bg {
    display: none;
  }

  .mobile-bg {
    display: block;
  }
}



</style>

  </style>
</head>
<body>

    <!-- Video for desktop -->
<video autoplay muted loop playsinline id="bg-video" class="desktop-bg">
  <source src="superagent.mp4" type="video/mp4" />
  Your browser does not support HTML5 video.
</video>

<!-- Static image for mobile -->
<img src="SuperAgent-BG.jpg" alt="Mobile Background" class="mobile-bg" />


  <!-- Main content -->
  <div class="content">
    <h1></h1>
  </div>
  <div class="content">
    <h1></h1>
  </div>

  <div class="button-container">
  <button class="btn" id="waitlist-btn" onclick="joinWaitlist()">Join Waitlist</button>
  <button class="btn" id="copy-btn" onclick="copyCA()">Copy CA</button>
  <button class="btn" onclick="window.open('https://github.com/superagent-ai/superagent', '_blank')">GitHub Repo</button>
</div>

<!-- âœ… Move email popup outside -->
<div class="email-popup" id="email-popup">
  <form id="email-form" onsubmit="submitEmail(event)">
    <label for="email">Enter your email:</label>
    <input type="email" id="email" name="email" required />
    <button type="submit">Submit</button>
  </form>
  </div>

  <!-- Message behind email box -->

</div>
<div id="toast" class="toast">Thank you for joining the queue.</div>



  </div>

  <script>
  function copyCA() {
  const ca = "CA copied!"; // Replace with your real CA
  const button = document.getElementById('copy-btn');

  navigator.clipboard.writeText(ca).then(() => {
    button.textContent = "CA Copied!";
    setTimeout(() => {
      button.textContent = "Copy CA";
    }, 2000);
  }).catch(err => {
    console.error("Failed to copy:", err);
    alert("Could not copy. Please try again.");
  });
}


  function joinWaitlist() {
    const popup = document.getElementById('email-popup');
    popup.style.display = 'flex';
    document.getElementById('email').focus();
  }

  function showToast() {
  const toast = document.getElementById('toast');
  toast.classList.add('show');

  setTimeout(() => {
    toast.classList.remove('show');
  }, 4000); // Toast visible for 4 seconds
}

function submitEmail(event) {
  event.preventDefault();
  const emailInput = document.getElementById('email');
  const email = emailInput.value;
  const button = document.getElementById('waitlist-btn');
  const popup = document.getElementById('email-popup');

  if (validateEmail(email)) {
    console.log("Collected email:", email);
    popup.style.display = 'none';
    emailInput.value = '';
    button.textContent = "Joined!";
    showToast(); // Show toast message

    setTimeout(() => {
      button.textContent = "Join Waitlist";
    }, 3000);
  } else {
    alert("Please enter a valid email.");
  }
}


  function validateEmail(email) {
    return /^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email);
  }
</script>



</body>
</html>
